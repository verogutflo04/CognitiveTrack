        }

        function renderCollection() {

                    <div class="text-center space-y-3">
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tighter italic">Colecci√≥n de Sesgos</h2>

                                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="absolute -right-12 top-1/2 -translate-y-1/2 hidden md:block">

                                <i data-lucide="chevron-right" class="w-5 h-5"></i>

                        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden collection-card">
                            <div class="bg-purple-600 p-8 text-white flex justify-between items-center">

                                </div>
                                <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                                    <i data-lucide="${bias.icono || 'brain'}" class="w-6 h-6 text-white"></i>
                                </div>
                            </div>
                            
                            <div class="p-8 md:p-10 space-y-8 italic">
                                <div class="space-y-2">
                                    <h4 class="text-purple-600 font-black text-xs uppercase tracking-tighter flex items-center gap-2">
                                        <i data-lucide="book-open" class="w-3 h-3"></i> ¬øQu√© es?
                                    </h4>
                                    <p class="text-slate-700 font-medium text-justify text-sm md:text-base leading-relaxed">${bias.queEs}</p>
                                </div>

                                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 space-y-2">
                                    <h4 class="text-slate-900 font-black text-xs uppercase tracking-tighter flex items-center gap-2">
                                        <i data-lucide="star" class="w-3 h-3 text-purple-600"></i> Ejemplo cotidiano
                                    </h4>
                                    <p class="text-slate-600 font-medium text-justify text-sm leading-relaxed">${bias.ejemplo}</p>
                                </div>

                                <div class="space-y-2">
                                    <h4 class="text-purple-600 font-black text-xs uppercase tracking-tighter flex items-center gap-2">
                                        <i data-lucide="help-circle" class="w-3 h-3"></i> ¬øPor qu√© ocurre?
                                    </h4>
                                    <p class="text-slate-700 font-medium text-justify text-sm md:text-base leading-relaxed">${bias.porQue}</p>
                                </div>

                                <div class="space-y-2">
                                    <h4 class="text-purple-600 font-black text-xs uppercase tracking-tighter flex items-center gap-2">
                                        <i data-lucide="calendar" class="w-3 h-3"></i> ¬øCu√°ndo suele aparecer?
                                    </h4>
                                    <p class="text-slate-700 font-medium text-justify text-sm md:text-base leading-relaxed">${bias.cuando}</p>
                                </div>
                            </div>

                            <div class="flex border-t border-slate-50 md:hidden">
                                <button onclick="changeCollection(-1)" class="flex-1 py-4 flex items-center justify-center gap-2 font-black text-slate-400 disabled:opacity-20" ${collectionIdx === 0 ? 'disabled' : ''}>
                                    <i data-lucide="chevron-left" class="w-4 h-4"></i> Anterior
                                </button>
                                <div class="w-px bg-slate-50"></div>
                                <button onclick="changeCollection(1)" class="flex-1 py-4 flex items-center justify-center gap-2 font-black text-purple-600 disabled:opacity-20" ${collectionIdx === COLECCION_DETALLADA.length - 1 ? 'disabled' : ''}>
                                    Siguiente <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex justify-center gap-2 mt-8">
                            ${COLECCION_DETALLADA.map((_, i) => `
                                <div class="h-1.5 rounded-full transition-all ${i === collectionIdx ? 'w-8 bg-purple-600' : 'w-2 bg-slate-200'}"></div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderChallenges() {
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="max-w-2xl mx-auto py-12 px-6 animate-in text-center space-y-12">
                    <div class="space-y-3">
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tighter italic">Elige tu desaf√≠o</h2>
                        <p class="text-slate-500 text-base font-medium italic">Pon a prueba tu mente con dos modos de an√°lisis distintos</p>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-6">
                        <button onclick="startQuiz('eval')" class="group bg-white p-8 rounded-[2rem] border border-slate-100 hover:border-purple-600 transition-all shadow-sm hover:shadow-lg text-left">
                            <div class="bg-purple-50 text-purple-600 w-12 h-12 rounded-xl flex items-center justify-center mb-6 group-hover:bg-purple-600 group-hover:text-white transition-all">
                                <i data-lucide="target" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-black text-slate-800 mb-1.5 italic">¬øQu√© tan sesgadas son tus respuestas?</h3>
                            <p class="text-slate-500 text-sm italic font-medium mb-5">Situaciones reales para medir si decides con l√≥gica o atajos.</p>
                            <div class="flex items-center gap-2 text-purple-600 font-black uppercase text-[10px] tracking-widest bg-purple-50 group-hover:bg-purple-600 group-hover:text-white px-3 py-1.5 rounded-full w-fit transition-all">
                                COMENZAR DESAF√çO 1 <i data-lucide="chevron-right" class="w-3 h-3"></i>
                            </div>
                        </button>
                        
                        <button onclick="startQuiz('id')" class="group bg-white p-8 rounded-[2rem] border border-slate-100 hover:border-purple-600 transition-all shadow-sm hover:shadow-lg text-left">
                            <div class="bg-purple-50 text-purple-600 w-12 h-12 rounded-xl flex items-center justify-center mb-6 group-hover:bg-purple-600 group-hover:text-white transition-all">
                                <i data-lucide="search" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-black text-slate-800 mb-1.5 italic">¬øSer√≠as capaz de identificar el sesgo?</h3>
                            <p class="text-slate-500 text-sm italic font-medium mb-5">Detecta qu√© sesgo se comete en estas nuevas historias.</p>
                            <div class="flex items-center gap-2 text-purple-600 font-black uppercase text-[10px] tracking-widest bg-purple-50 group-hover:bg-purple-600 group-hover:text-white px-3 py-1.5 rounded-full w-fit transition-all">
                                COMENZAR DESAF√çO 2 <i data-lucide="chevron-right" class="w-3 h-3"></i>
                            </div>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderQuiz() {
            const questions = currentMode === 'eval' ? TEST_SESGOS : IDENTIFICACION_SESGOS;
            const q = questions[quizState.currentIdx];
            const content = document.getElementById('app-content');

            content.innerHTML = `
                <div class="quiz-container py-10 px-6 animate-in">
                    <div class="mb-6 flex justify-between items-center border-b border-slate-100 pb-4">
                        <div class="space-y-2 flex-1">
                            <h2 class="text-xl md:text-2xl font-black text-slate-800 italic leading-tight">
                                ${currentMode === 'eval' ? 'Responde intuitivamente' : 'Detector de Errores'}
                            </h2>
                        </div>
                        <div class="text-right pl-6">
                            <span class="text-3xl font-black text-purple-600 italic">${quizState.currentIdx + 1}</span>
                            <span class="text-slate-300 font-black text-lg">/${questions.length}</span>
                        </div>
                    </div>

                    <div class="bg-white p-8 md:p-12 rounded-[2rem] shadow-sm border border-slate-100">
                        <!-- Texto de la pregunta justificado -->
                        <p class="text-lg font-black text-slate-800 mb-8 italic leading-tight text-justify">"${q.question}"</p>
                        
                        <div class="grid gap-3">
                            ${q.options.map((opt, idx) => {
                                let style = "border-slate-50 bg-slate-50/50 text-slate-600 hover:border-purple-600 hover:bg-purple-50/30";
                                const prefix = ["A", "B", "C", "D", "E"][idx];
                                
                                if (quizState.hasAnswered) {
                                    if (currentMode === 'id') {
                                        if (opt.correct) style = "border-green-600 bg-green-50 text-green-700";
                                        else if (quizState.selectedId === opt.id) style = "border-red-600 bg-red-50 text-red-700";
                                        else style = "border-slate-50 opacity-40 text-slate-400";
                                    } else {
                                        if (quizState.selectedId === opt.id) style = "border-purple-600 bg-purple-50 text-purple-700";
                                        else style = "border-slate-50 opacity-40 text-slate-400";
                                    }
                                }
                                
                                return `
                                    <button onclick="handleAnswer('${opt.id}')" ${quizState.hasAnswered ? 'disabled' : ''} 
                                        class="w-full p-5 md:p-6 rounded-xl border-2 transition-all text-left font-black italic text-sm ${style}">
                                        <div class="flex items-center justify-between">
                                            <span><span class="mr-2">${prefix})</span> ${opt.text}</span>
                                            ${quizState.hasAnswered ? renderStatus(opt) : ''}
                                        </div>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                        ${quizState.hasAnswered ? `
                            <button onclick="nextQuestion()" class="mt-8 w-full bg-slate-900 text-white p-5 rounded-xl font-black text-base flex items-center justify-center gap-3 hover:bg-black transition-all">
                                ${quizState.currentIdx === questions.length - 1 ? 'Ver resultados' : 'Siguiente'} <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderStatus(opt) {
            if (currentMode === 'eval') return quizState.selectedId === opt.id ? '<i data-lucide="chevron-right" class="w-4 h-4"></i>' : '';
            if (opt.correct) return '<i data-lucide="check-circle" class="text-green-600 w-5 h-5"></i>';
            if (quizState.selectedId === opt.id && !opt.correct) return '<i data-lucide="x-circle" class="text-red-500 w-5 h-5"></i>';
            return '';
        }

        function renderResults() {
            const questions = currentMode === 'eval' ? TEST_SESGOS : IDENTIFICACION_SESGOS;
            let level = "", color = "";
            const total = questions.length;
            const ratio = quizState.score / total;

            if (currentMode === 'eval') {
                if (ratio <= 0.33) { level = "Bajo nivel de sesgo cognitivo"; color = "text-green-600 bg-green-50"; }
                else if (ratio <= 0.66) { level = "Nivel medio de sesgo cognitivo"; color = "text-orange-600 bg-orange-50"; }
                else { level = "Alto nivel de sesgo cognitivo"; color = "text-red-600 bg-red-50"; }
            } else {
                if (ratio <= 0.4) { level = "Comprensi√≥n b√°sica"; color = "text-red-600 bg-red-50"; }
                else if (ratio <= 0.7) { level = "Comprensi√≥n intermedia"; color = "text-orange-600 bg-orange-50"; }
                else { level = "Comprensi√≥n avanzada"; color = "text-green-600 bg-green-50"; }
            }
            
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="max-w-md mx-auto py-12 px-6 animate-in text-center">
                    <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 p-10 space-y-6">
                        <div class="bg-purple-600 text-white w-14 h-14 rounded-xl flex items-center justify-center mx-auto shadow-lg">
                            <i data-lucide="activity" class="w-7 h-7"></i>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900 italic">Resultado Final</h2>
                        <div class="text-6xl font-black text-slate-900 tabular-nums">
                            ${quizState.score}<span class="text-slate-200 text-2xl">/</span><span class="text-slate-200 text-2xl">${total}</span>
                        </div>
                        <div class="p-5 rounded-xl font-black italic text-base ${color} border-2 border-current/10">${level}</div>
                        <button onclick="resetQuiz()" class="w-full bg-slate-900 text-white p-5 rounded-xl font-black text-base flex items-center justify-center gap-3 hover:bg-black transition-all">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Reintentar
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function showPage(p) {
            currentPage = p;
            currentMode = null;
            if (p === 'collection') collectionIdx = 0;
            render();
        }

        function changeCollection(delta) {
            const nextIdx = collectionIdx + delta;
            if (nextIdx >= 0 && nextIdx < COLECCION_DETALLADA.length) {
                collectionIdx = nextIdx;
                render();
            }
        }

        function startQuiz(m) {
            currentMode = m;
            quizState = { currentIdx: 0, hasAnswered: false, score: 0, selectedId: null };
            render();
        }

        function handleAnswer(id) {
            if (quizState.hasAnswered) return;
            const questions = currentMode === 'eval' ? TEST_SESGOS : IDENTIFICACION_SESGOS;
            const opt = questions[quizState.currentIdx].options.find(o => o.id === id);
            quizState.selectedId = id;
            quizState.hasAnswered = true;
            if (currentMode === 'eval') { if (opt.bias) quizState.score++; }
            else { if (opt.correct) quizState.score++; }
            render();
        }

        function nextQuestion() {
            const questions = currentMode === 'eval' ? TEST_SESGOS : IDENTIFICACION_SESGOS;
            if (quizState.currentIdx < questions.length - 1) {
                quizState.currentIdx++;
                quizState.hasAnswered = false;
                quizState.selectedId = null;
                render();
            } else {
                renderResults();
            }
        }

        function resetQuiz() { startQuiz(currentMode); }
        window.onload = () => render();
    </script>
</body>
</html>
